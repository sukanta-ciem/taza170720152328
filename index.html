<style type="text/css">
* { margin:0; padding:0;}
body {
	background:#fff;

.body {
	height: 100%;
    position: fixed;

	z-index:-1;
	background:#fff url(images/bg.jpg) no-repeat center bottom;

	border: none;

    height: 100%;

<body onload="testInternet()">

<script type="text/javascript">
document.addEventListener("deviceready", onDeviceReady, false);

function win()
{
	setTimeout(function(){ var ref = window.open('http://www.tazamandi.in/application/index.php', '_blank', 'hidden=no,location=no,toolbar=no,hardwareback=yes'); }, 5000);
}

function fails()
{
	alert("Please Check your Internet Connection!");
}

function onDeviceReady(){
    $.ajax({
         url:"http://www.tazamandi.in/appsajax/check_internet.php",
         timeout:5000,   //timeout to 5s
         type: "GET",
         cache: false,
		 dataType: 'jsonp'
       }).fail(function(){
       	fails();
	   }).done(function(){
       	win();
	   }); 
}

</script>
